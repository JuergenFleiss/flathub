name: "Close stale blocked PRs"
on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  stale:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # 9.1.0
    - uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-pr-message: |-
          This pull request has been marked as blocked and is not ready
          for inclusion in its current state. It will be automatically
          closed unless the issues are resolved.
        days-before-stale: -1
        days-before-close: -1
        days-before-pr-stale: 7
        days-before-pr-close: 7
        any-of-pr-labels: blocked,pr-check-blocked
        remove-stale-when-updated: false
        exempt-pr-labels: leave-open
        exempt-draft-pr: true
        operations-per-run: 500
        ascending: true
        ignore-updates: true
        stale-issue-label: "blocked"
        stale-pr-label: "blocked"
        sort-by: updated
